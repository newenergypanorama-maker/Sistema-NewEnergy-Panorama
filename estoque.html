<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque | Panorama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo-area"><h1>PANORAMA HEALTH</h1></div>
    <div id="userInfo" style="font-size: 0.75rem; color: #64748B;">Operador: ...</div>
    <button onclick="window.location.href='painel.html'" style="background:none; border:none; color:var(--primary); font-weight:700; cursor:pointer">VOLTAR</button>
</header>

<div style="padding: 1rem; max-width: 1100px; margin: auto;">
    <div class="tabs">
        <button onclick="aba(event, 'cad')" class="active">CADASTRO</button>
        <button onclick="aba(event, 'mov')">MOVIMENTAÇÃO</button>
        <button onclick="aba(event, 'est')">ESTOQUE</button>
        <button onclick="aba(event, 'his')">HISTÓRICO</button>
    </div>

    <div id="cad" class="section active">
        <div class="grid-form">
            <input type="text" id="pn" placeholder="Part Number (PN)">
            <input type="text" id="name" placeholder="Nome do Item">
            <input type="text" id="sn" placeholder="Nº de Série (Opcional)">
            <input type="number" id="min" placeholder="Estoque Mínimo" value="5">
        </div>
        <button class="btn-primary" onclick="cadastrar()">SALVAR ITEM</button>
    </div>

    <div id="mov" class="section">
        <div class="grid-form">
            <div style="grid-column: span 1;">
                <label style="font-size:0.7rem; font-weight:bold">BUSCAR ITEM (PN ou NOME)</label>
                <input list="prodList" id="mBusca" onchange="autoPreencher(this.value)">
                <datalist id="prodList"></datalist>
            </div>
            <div>
                <label style="font-size:0.7rem; font-weight:bold">QUANTIDADE</label>
                <input type="number" id="mQtd">
            </div>
            <input type="text" id="mSN" placeholder="Nº Série desta unidade">
            <select id="mTipo">
                <option value="entrada">ENTRADA (+)</option>
                <option value="saida">SAÍDA (-)</option>
            </select>
        </div>
        <button class="btn-primary" onclick="movimentar()">REGISTRAR</button>
    </div>

    <div id="est" class="section">
        <div class="table-container">
            <table>
                <thead><tr><th>PN</th><th>Nome</th><th>Saldo</th></tr></thead>
                <tbody id="tabEst"></tbody>
            </table>
        </div>
    </div>

    <div id="his" class="section">
        <div class="filtros-hist">
            <input type="text" id="fPN" placeholder="Filtrar PN ou Nome" onkeyup="filtrarHistorico()">
            <input type="date" id="fData" onchange="filtrarHistorico()">
            <select id="fTipo" onchange="filtrarHistorico()">
                <option value="">Todos</option>
                <option value="entrada">Entradas</option>
                <option value="saida">Saídas</option>
            </select>
        </div>
        <div class="table-container">
            <table>
                <thead><tr><th>Data</th><th>Item</th><th>Tipo</th><th>Qtd</th><th>Responsável</th></tr></thead>
                <tbody id="tabHis"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyDvmATRrkhu-rJFpr2Ql_gYhIBK7sqdssQ",
    authDomain: "sistema-newenergy-panora-24697.firebaseapp.com",
    projectId: "sistema-newenergy-panora-24697",
    storageBucket: "sistema-newenergy-panora-24697.firebasestorage.app",
    messagingSenderId: "503251309234",
    appId: "1:503251309234:web:8f4d905e5e4b1f496befab"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let userEmail = "";
let produtosCache = [];

onAuthStateChanged(auth, user => {
    if (user) {
        userEmail = user.email;
        document.getElementById('userInfo').innerText = "Operador: " + user.email;
        carregarDatalist();
    } else {
        window.location.href = "login.html";
    }
});

// ABAS
window.aba = (evt, name) => {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
    document.getElementById(name).classList.add('active');
    evt.currentTarget.classList.add('active');
    if(name === 'est') renderEstoque();
    if(name === 'his') renderHistorico();
};

// CADASTRAR
window.cadastrar = async () => {
    const pn = document.getElementById('pn').value;
    const name = document.getElementById('name').value;
    if(!pn || !name) return alert("Preencha PN e Nome!");
    await addDoc(collection(db, "produtos"), {
        pn, name, sn: document.getElementById('sn').value,
        min: parseInt(document.getElementById('min').value),
        responsavel: userEmail, data: serverTimestamp()
    });
    alert("Salvo!"); location.reload();
};

// BUSCA INTELIGENTE
async function carregarDatalist() {
    const snap = await getDocs(collection(db, "produtos"));
    const list = document.getElementById('prodList');
    produtosCache = [];
    snap.forEach(doc => {
        const d = doc.data();
        produtosCache.push(d);
        const opt = document.createElement('option');
        opt.value = d.pn; 
        opt.innerText = d.name; // Aparece o nome na busca
        list.appendChild(opt);
    });
}

// REGISTRAR MOVIMENTAÇÃO
window.movimentar = async () => {
    const busca = document.getElementById('mBusca').value;
    const qtd = parseInt(document.getElementById('mQtd').value);
    if(!busca || !qtd) return alert("Preencha os campos!");

    await addDoc(collection(db, "movimentacoes"), {
        pn: busca,
        qtd, 
        sn: document.getElementById('mSN').value,
        tipo: document.getElementById('mTipo').value,
        responsavel: userEmail, data: serverTimestamp()
    });
    alert("Registrado!"); document.getElementById('mQtd').value = "";
};

// RENDERIZAR ESTOQUE
window.renderEstoque = async () => {
    const p = await getDocs(collection(db, "produtos"));
    const m = await getDocs(collection(db, "movimentacoes"));
    let saldos = {};
    p.forEach(doc => { saldos[doc.data().pn] = { nome: doc.data().name, total: 0 }; });
    m.forEach(doc => { 
        const d = doc.data();
        if(saldos[d.pn]) saldos[d.pn].total += (d.tipo === 'entrada' ? d.qtd : -d.qtd);
    });
    const out = document.getElementById('tabEst');
    out.innerHTML = "";
    for(let k in saldos) {
        out.innerHTML += `<tr><td>${k}</td><td>${saldos[k].nome}</td><td><b>${saldos[k].total}</b></td></tr>`;
    }
};

// HISTÓRICO COM FILTROS EM TEMPO REAL
let logsFull = [];
window.renderHistorico = async () => {
    const q = query(collection(db, "movimentacoes"), orderBy("data", "desc"));
    const snap = await getDocs(q);
    logsFull = [];
    snap.forEach(doc => {
        const d = doc.data();
        const dt = d.data ? d.data.toDate() : new Date();
        logsFull.push({...d, dataObj: dt});
    });
    filtrarHistorico();
};

window.filtrarHistorico = () => {
    const fPN = document.getElementById('fPN').value.toLowerCase();
    const fTipo = document.getElementById('fTipo').value;
    const fData = document.getElementById('fData').value;
    
    const out = document.getElementById('tabHis');
    out.innerHTML = "";
    
    logsFull.filter(log => {
        const matchesPN = log.pn.toLowerCase().includes(fPN);
        const matchesTipo = fTipo === "" || log.tipo === fTipo;
        const matchesData = fData === "" || log.dataObj.toISOString().split('T')[0] === fData;
        return matchesPN && matchesTipo && matchesData;
    }).forEach(log => {
        out.innerHTML += `<tr>
            <td>${log.dataObj.toLocaleString()}</td>
            <td>${log.pn}</td>
            <td style="color:${log.tipo === 'entrada' ? 'green':'red'}">${log.tipo.toUpperCase()}</td>
            <td>${log.qtd}</td>
            <td>${log.responsavel}</td>
        </tr>`;
    });
};

</script>
</body>
</html>
