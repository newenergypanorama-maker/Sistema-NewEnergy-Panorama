<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso | Panorama</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px;">

<div class="login-box">
    <img src="logo.png" class="logo-login" alt="Panorama Health">
    <h2 style="color: var(--primary); margin-bottom: 1.5rem;">Acesso ao Sistema</h2>
    
    <input type="email" id="email" placeholder="E-mail corporativo" style="margin-bottom: 10px;">
    <input type="password" id="senha" placeholder="Senha" style="margin-bottom: 20px;">
    
    <button class="btn-primary" onclick="login()">ENTRAR</button>
    <button onclick="loginGoogle()" style="margin-top:10px; background:white; border:1px solid #ddd; padding:10px; width:100%; border-radius:10px; cursor:pointer;">
        Entrar com Google
    </button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
    apiKey: "AIzaSyDvmATRrkhu-rJFpr2Ql_gYhIBK7sqdssQ",
    authDomain: "sistema-newenergy-panora-24697.firebaseapp.com",
    projectId: "sistema-newenergy-panora-24697",
    storageBucket: "sistema-newenergy-panora-24697.firebasestorage.app",
    messagingSenderId: "503251309234",
    appId: "1:503251309234:web:8f4d905e5e4b1f496befab"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = () => {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    signInWithEmailAndPassword(auth, email, senha)
        .then(() => window.location.href = "painel.html")
        .catch(err => alert("Erro: " + err.message));
};

window.loginGoogle = () => {
    const provider = new GoogleAuthProvider();
    signInWithPopup(auth, provider).then(() => window.location.href = "painel.html");
};
</script>
</body>
</html>
