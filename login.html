<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sistema New Energy - Panorama</title>
</head>

<body>
<h2>Sistema New Energy - Panorama</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="senha" placeholder="Senha"><br><br>

<button onclick="login()">Entrar</button>
<button onclick="loginGoogle()">Entrar com Google</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
   apiKey: "AIzaSyDvmATRrkhu-rJFpr2Ql_gYhIBK7sqdssQ",
  authDomain: "sistema-newenergy-panora-24697.firebaseapp.com",
  projectId: "sistema-newenergy-panora-24697",
  storageBucket: "sistema-newenergy-panora-24697.firebasestorage.app",
  messagingSenderId: "503251309234",
  appId: "1:503251309234:web:8f4d905e5e4b1f496befab"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function() {
  const email = document.getElementById("email").value;
  const senha = document.getElementById("senha").value;

  signInWithEmailAndPassword(auth, email, senha)
    .then(() => {
      window.location.href = "painel.html";
    })
    .catch((error) => {
      alert("Erro no login: " + error.message);
    });
}

window.loginGoogle = function() {
  const provider = new GoogleAuthProvider();

  signInWithPopup(auth, provider)
    .then(() => {
      window.location.href = "painel.html";
    })
    .catch((error) => {
      alert("Erro Google: " + error.message);
    });
}
</script>

</body>
</html>
