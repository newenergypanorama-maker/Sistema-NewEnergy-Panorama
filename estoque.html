<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Estoque | Panorama Health</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="logo-area"><h1>PANORAMA HEALTH</h1></div>
    <div id="userInfo" style="font-size: 0.75rem; color: #64748B;">Carregando usuário...</div>
    <button onclick="logout()" style="background:none; border:none; color:#EF4444; font-weight:700; cursor:pointer">SAIR</button>
</header>

<div style="padding: 1rem; max-width: 1100px; margin: auto;">
    <div class="tabs">
        <button onclick="aba(event, 'cad')" class="active">CADASTRO</button>
        <button onclick="aba(event, 'mov')">MOVIMENTAÇÃO</button>
        <button onclick="aba(event, 'est')">ESTOQUE</button>
        <button onclick="aba(event, 'his')">HISTÓRICO</button>
        <button onclick="aba(event, 'ale')">ALERTAS</button>
    </div>

    <div id="cad" class="section active">
        <div class="grid-form">
            <div class="input-group"><label>Part Number</label><input type="text" id="pn"></div>
            <div class="input-group"><label>Nome do Item</label><input type="text" id="name"></div>
            <div class="input-group"><label>Nº de Série</label><input type="text" id="sn"></div>
            <div class="input-group"><label>Estoque Mínimo</label><input type="number" id="min" value="5"></div>
        </div>
        <button class="btn-primary" onclick="cadastrar()">SALVAR PRODUTO</button>
    </div>

    <div id="mov" class="section">
        <div class="grid-form">
            <div class="input-group">
                <label>Item (PN)</label>
                <input list="prodList" id="mPN" placeholder="Selecione...">
                <datalist id="prodList"></datalist>
            </div>
            <div class="input-group"><label>Quantidade</label><input type="number" id="mQtd"></div>
            <div class="input-group"><label>Nº Série Unitário</label><input type="text" id="mSN"></div>
            <div class="input-group">
                <label>Tipo</label>
                <select id="mTipo">
                    <option value="entrada">ENTRADA (+)</option>
                    <option value="saida">SAÍDA (-)</option>
                </select>
            </div>
        </div>
        <button class="btn-primary" onclick="movimentar()">REGISTRAR MOVIMENTAÇÃO</button>
    </div>

    <div id="est" class="section">
        <div class="table-container">
            <table>
                <thead><tr><th>PN</th><th>Nome</th><th>Saldo</th></tr></thead>
                <tbody id="tabEst"></tbody>
            </table>
        </div>
    </div>

    <div id="his" class="section">
        <div class="table-container">
            <table>
                <thead><tr><th>Data</th><th>PN</th><th>Tipo</th><th>Operador</th></tr></thead>
                <tbody id="tabHis"></tbody>
            </table>
        </div>
    </div>

    <div id="ale" class="section"><div id="alertas"></div></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyDvmATRrkhu-rJFpr2Ql_gYhIBK7sqdssQ",
    authDomain: "sistema-newenergy-panora-24697.firebaseapp.com",
    projectId: "sistema-newenergy-panora-24697",
    storageBucket: "sistema-newenergy-panora-24697.firebasestorage.app",
    messagingSenderId: "503251309234",
    appId: "1:503251309234:web:8f4d905e5e4b1f496befab"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

let userEmail = "";

// Segurança e Auth
onAuthStateChanged(auth, user => {
    if (user) {
        userEmail = user.email;
        document.getElementById('userInfo').innerText = user.email;
        carregarDatalist();
    } else {
        window.location.href = "login.html";
    }
});

window.logout = () => signOut(auth).then(() => window.location.href="login.html");

// Controle de Abas
window.aba = (evt, name) => {
    document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
    document.querySelectorAll('.tabs button').forEach(b => b.classList.remove('active'));
    document.getElementById(name).classList.add('active');
    evt.currentTarget.classList.add('active');
    if(name === 'est') renderEstoque();
    if(name === 'his') renderHistorico();
    if(name === 'ale') renderAlertas();
};

// CRUD
window.cadastrar = async () => {
    const pn = document.getElementById('pn').value;
    const name = document.getElementById('name').value;
    if(!pn || !name) return alert("Preencha PN e Nome!");
    
    await addDoc(collection(db, "produtos"), {
        pn, name, sn: document.getElementById('sn').value,
        min: parseInt(document.getElementById('min').value),
        responsavel: userEmail, data: serverTimestamp()
    });
    alert("Cadastrado!"); location.reload();
};

window.movimentar = async () => {
    const pn = document.getElementById('mPN').value;
    const qtd = parseInt(document.getElementById('mQtd').value);
    if(!pn || !qtd) return alert("Erro nos campos!");

    await addDoc(collection(db, "movimentacoes"), {
        pn, qtd, sn: document.getElementById('mSN').value,
        tipo: document.getElementById('mTipo').value,
        responsavel: userEmail, data: serverTimestamp()
    });
    alert("Sucesso!"); document.getElementById('mQtd').value = "";
};

async function getDados() {
    const p = await getDocs(collection(db, "produtos"));
    const m = await getDocs(collection(db, "movimentacoes"));
    let saldos = {};
    p.forEach(doc => {
        const d = doc.data();
        saldos[d.pn] = { nome: d.name, min: d.min, total: 0 };
    });
    m.forEach(doc => {
        const d = doc.data();
        if(saldos[d.pn]) saldos[d.pn].total += (d.tipo === 'entrada' ? d.qtd : -d.qtd);
    });
    return saldos;
}

window.renderEstoque = async () => {
    const dados = await getDados();
    const out = document.getElementById('tabEst');
    out.innerHTML = "";
    for(let k in dados) {
        out.innerHTML += `<tr><td>${k}</td><td>${dados[k].nome}</td><td><b>${dados[k].total}</b></td></tr>`;
    }
};

window.renderHistorico = async () => {
    const q = query(collection(db, "movimentacoes"), orderBy("data", "desc"));
    const snap = await getDocs(q);
    const out = document.getElementById('tabHis');
    out.innerHTML = "";
    snap.forEach(doc => {
        const d = doc.data();
        const dt = d.data ? d.data.toDate().toLocaleDateString() : "...";
        out.innerHTML += `<tr><td>${dt}</td><td>${d.pn}</td><td>${d.tipo}</td><td>${d.responsavel}</td></tr>`;
    });
};

window.renderAlertas = async () => {
    const dados = await getDados();
    const out = document.getElementById('alertas');
    out.innerHTML = "";
    for(let k in dados) {
        if(dados[k].total <= dados[k].min) {
            out.innerHTML += `<div class="alerta">⚠️ ${dados[k].nome} (${k}) está com apenas ${dados[k].total} unidades.</div>`;
        }
    }
};

async function carregarDatalist() {
    const snap = await getDocs(collection(db, "produtos"));
    const list = document.getElementById('prodList');
    snap.forEach(doc => {
        const opt = document.createElement('option');
        opt.value = doc.data().pn;
        list.appendChild(opt);
    });
}
</script>
</body>
</html>
