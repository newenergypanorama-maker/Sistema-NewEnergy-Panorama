<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Panorama Health</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; background: #f1f5f9;">

<div class="auth-box">
    <img src="logo.png" class="logo-login" alt="Logo">
    <h2 style="margin-bottom: 0.5rem;">Bem-vindo</h2>
    <p style="color: var(--text-muted); margin-bottom: 2rem;">Controlo de Stock Profissional</p>

    <div style="text-align: left;">
        <label style="font-size: 0.75rem; font-weight: 700;">E-MAIL CORPORATIVO</label>
        <input type="email" id="email" placeholder="nome@empresa.pt">
        
        <div style="margin-top: 1.5rem;">
            <label style="font-size: 0.75rem; font-weight: 700;">SENHA</label>
            <input type="password" id="senha" placeholder="••••••••">
        </div>
    </div>

    <button class="btn btn-primary" style="margin-top: 2rem;" onclick="login()">ENTRAR NO SISTEMA</button>
    <button onclick="loginGoogle()" style="margin-top: 1rem; width:100%; padding:10px; border-radius:8px; border:1px solid #ddd; background:white; display:flex; align-items:center; justify-content:center; gap:8px; cursor:pointer; font-weight:600;">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" width="18"> Entrar com Google
    </button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDvmATRrkhu-rJFpr2Ql_gYhIBK7sqdssQ",
        authDomain: "sistema-newenergy-panora-24697.firebaseapp.com",
        projectId: "sistema-newenergy-panora-24697",
        storageBucket: "sistema-newenergy-panora-24697.firebasestorage.app",
        messagingSenderId: "503251309234",
        appId: "1:503251309234:web:8f4d905e5e4b1f496befab"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = () => {
        const email = document.getElementById("email").value;
        const senha = document.getElementById("senha").value;
        signInWithEmailAndPassword(auth, email, senha)
            .then(() => window.location.href = "painel.html")
            .catch(err => alert("Erro: Email ou senha inválidos."));
    };

    window.loginGoogle = () => {
        const provider = new GoogleAuthProvider();
        signInWithPopup(auth, provider).then(() => window.location.href = "painel.html");
    };
</script>
</body>
</html>
